<div class="container">
  <div class="upper">
    <h2>Live Spaces</h2>
  <h5>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-check-circle-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
      />
    </svg>
    All NFTs on Cyber either belong to or were minted by their space creator
  </h5>
  <button (click)="mostPopular()"> Most Popular </button>
  <button (click)="trendingShows()"> 24h Trending </button>
  <button (click)="latestShows()"> Latest Shows </button>
  </div>
  <div class="card" *ngFor="let image of imageList">
    <div class="card__header">
      <img
        src="{{ image.urls.regular }}"
        alt="card__image"
        class="card__image"
        width="600"
      />
    </div>
    <div class="card__body">
      <h4>{{ image.alt_description | slice:0:15 }}</h4>
    </div>
    <div class="card__footer">
      <div class="user">
        <div class="user__info">
          <h5>@{{ image.user.username }}</h5>
          <small>{{image.user.id}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
